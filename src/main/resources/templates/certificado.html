<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
</head>
<div th:each="curso : ${Curso}">
<body th:style="'background:url(&quot;' + @{${curso.path_imagem_certificado}} +'&quot;) center/cover !important;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;text-align:center;font-family: sans-serif;font-size: 40px;font-weight: bold ;padding-bottom: 70px;justify-content: center;align-items: center; min-height: 100%;'">

            <div th:each="user : ${Usuario}">
                <h2>Certificação do Curso <span th:text="${curso.titulo}"></span></h2>
                <br><br>
                <h3 th:text="${curso.texto_certificado}">texto certificado</h3>
                <br><br><br>
                <h2><span th:text="${user.username}"></span> - <span th:text="${user.email}"></span></h2>
            </div>
    </div>

</body>
</html>
