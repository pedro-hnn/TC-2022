<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cursos</title>
</head>
<body>

<br>
<hr>
<br>
NAVBAR \/
<br>
<div sec:authorize="hasAuthority('Aluno')">
    <div class="navbar-aluno">
        <a th:href="@{/aluno/cursos}" >Lista de Cursos</a>
        <a th:href="@{/perfil}" >Certificados</a>

        <a th:href="@{/perfil}">[[${#request.userPrincipal.principal.username}]]</a>

        <form th:action="@{/logout}" method="post"><input type="submit" value="Sair da Plataforma" /></form>
    </div>
</div>
<br>
NAVBAR /\
<br>
<hr>
<br>

<div th:if="${vazio == 1}">
    Não há nenhum curso cadastrado na plataforma! Aguarde algum responsável adicionar um curso!
</div>
<div th:if="${vazio == 0}">
<div th:each="curso : ${listaCursos}">
    <hr>
    <br>
    <br>
    <br>
    <div>
        <div>
            <a th:href="@{'/cursos/' + ${curso.id}}" >página do curso</a>
        </div>
        <img th:src="@{${curso.path_capa}}" width="200">
        <h5 th:text="${curso.titulo}" >Título</h5>
        <p th:text="${curso.descricao}" >Descrição</p>
    </div>
    <br>
    <br>
    <br>
</div>
</div>


</body>
</html>
